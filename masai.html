<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="Click()">Apply</button>
</body>
</html>
<script>
    function Click(){
        let inpTag = document.getElementById("name");
        let selTag = document.getElementById("gender");
        let selectGen = selTag.options[selTag.selectedIndex].value;
        let h2Tag = document.getElementById("display");
        h2Tag.innerText = "Name: "+inpTag.value+" |"+"Gender: "+selectGen;
    }
</script>
