<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    var h1Tags = document.getElementsByTagName("h1");
    for (var i = 0; i < h1Tags.length; i++) {
    h1Tags[i].textContent = "Login Success";
    }

    let hTag = document.getElementById("display");
    hTag.innerText = "Login Success";
    //complete this function
  }

  function logout() {
    var h1Tags = document.getElementsByTagName("h1");
    for (var i = 0; i < h1Tags.length; i++) {
    h1Tags[i].textContent = "Logout Success";
    }

    let hTag = document.getElementById("display");
    hTag.innerText = "Logout Success";
    //complete this function
  }
</script>
